<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/main.css" />
    <script src="./dist/main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.js"></script>
    
    <title>Visor</title>
  </head>

  <body>
   <div class="header">

   </div>
    <div class="search-wrapper">
        <div class="stock-search-bar">
            <input id="stock-input" type="text" placeholder="Enter a symbol">
            <div class="stock-options">
                <ul id="stock-list"></ul>
            </div>
        </div> 
    </div>

    <!-- <div id="article-container">

    </div> -->
    
    <div class="graph-container">
        <!-- <button id="timeFrameButton" style="display: none">4-Week</button> -->
        <button class="timeFrameButton" id="1-Week-button" value="1-Week">1-Week</button>
        <button class="timeFrameButton" id="4-Week-button" value="4-Week">4-Week</button>
        <button class="timeFrameButton" id="3-Month-button" value="3-Month">3-Month</button>
        <button class="timeFrameButton" id="6-Month-button" value="6-Month">6-Month</button>
        <button class="timeFrameButton" id="1-Year-button" value="1-Year">1-Year</button>

        <div id="graph" style="display: none">
            <canvas id="stock-chart"></canvas>
        </div>
    </div>
    
    
  </body>

</html>
